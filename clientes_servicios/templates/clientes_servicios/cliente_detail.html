<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
</head>
<body>
    <h1>Cliente: {{ cliente.nombre }} {{ cliente.apellido }}</h1>
    <ul>
        <li>NIT: {{ cliente.nit }}</li>
        <li>Correo: {{ cliente.correo|default:"—" }}</li>
        <li>Teléfono: {{ cliente.telefono|default:"—" }}</li>
        <li>Tipo: {{ cliente.tipo_cliente }}</li>
    </ul>
    <a href="{% url 'cliente_edit' cliente.pk %}">Editar</a>
    <a href="{% url 'cliente_delete' cliente.pk %}">Eliminar</a>
    <a href="{% url 'cliente_list' %}">Volver a lista</a>
</body>
</html>
