<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Editar{% else %}Registrar{% endif %} Cliente</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Registrar{% endif %} Cliente</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'cliente_list' %}">Cancelar</a>
    </form>
</body>
</html>
