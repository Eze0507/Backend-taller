<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Detalle rol: {{ role.name }}</title>
</head>
<body>
<h1>Detalle rol: {{ role.name }}</h1>
<h3>Permisos</h3>
<ul>
  {% for p in role.permissions.all %}
    <li>{{ p.content_type.app_label }} | {{ p.codename }}</li>
  {% empty %}
    <li>Sin permisos asignados</li>
  {% endfor %}
</ul>
<p><a href="{% url 'personal_admin:role-edit' role.pk %}">Editar</a></p>
<p><a href="{% url 'personal_admin:role-list' %}">Volver</a></p>
</body>
</html>
