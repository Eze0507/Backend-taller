<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Roles</title>
</head>
<body>
<h1>Roles</h1>
<p><a href="{% url 'personal_admin:role-create' %}">Crear nuevo rol</a></p>

<table>
<thead>
<tr><th>Nombre</th><th>Acciones</th></tr>
</thead>
<tbody>
{% for role in roles %}
<tr>
<td><a href="{% url 'personal_admin:role-detail' role.pk %}">{{ role.name }}</a></td>
<td>
<a href="{% url 'personal_admin:role-edit' role.pk %}">Editar</a> |
<a href="{% url 'personal_admin:role-delete' role.pk %}">Eliminar</a>
</td>
</tr>
{% empty %}
<tr><td colspan="2">No hay roles registrados</td></tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
